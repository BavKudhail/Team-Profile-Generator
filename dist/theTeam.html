<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b9a5dbe2ac.js"

    ></script>
  </head>
  <body class="bg-pink">
    <!-- insert here -->
    <div class="flex justify-center mt-24 m-20">
      <h1 class="text-7xl font-DM">Our Team!</h1>
    </div>
    <div class="flex-col text-center">
      <h2 class="text-5xl font-bold mb-5">
        We are a team of

    </div>

          <div class="flex justify-center pb-5">
            <div class="rounded-full card-circle-pink">

          <div class="pt-4">

            </div>
            <!-- email -->
            <div class="flex justify-between my-1">

              <p class="font-bold text-gray-500 text-sm pl-8">
                <a href="mailto:as@mail.com"

            </div>
            <!-- office number -->
            <div class="flex justify-between my-1">
              <p class="font-bold text-base">Office No</p>
              <p class="font-bold text-gray-500 text-sm pl-8">1</p>
            </div>
          </div>
        </div>

      <div class="flex justify-center m-5 expand rounded-30 glow">

                src="../assets/images/male1.png"

          <h5 class="text-gray-900 text-xl font-bold mb-2 text-center">l</h5>

            Intern

          <div class="pt-4">

            <div class="flex justify-between my-1">

              <p class="font-bold text-gray-500 text-sm pl-8">
                <a href="mailto:lp@mail.com">lp@mail.com</a>
              </p>
            </div>
            <!-- school -->
            <div class="flex justify-between my-1">
              <p class="font-bold text-base">School</p>
              <p class="font-bold text-gray-500 text-sm pl-8">ss</p>
